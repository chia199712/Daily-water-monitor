<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="智能的喝水提醒PWA應用程式，幫助您養成健康的喝水習慣" />
  <meta name="theme-color" content="#3498db" />
  
  <!-- PWA Meta Tags -->
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link rel="mask-icon" href="/masked-icon.svg" color="#3498db" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="喝水提醒" />
  
  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="智能喝水提醒器" />
  <meta property="og:description" content="智能的喝水提醒PWA應用程式，幫助您養成健康的喝水習慣" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/pwa-512x512.png" />
  
  <title>智能喝水提醒器</title>
  
  <style>
    /* 基礎樣式重置和載入動畫 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
      min-height: 100vh;
    }
    
    #app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    /* 載入動畫 */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #ffffff30;
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: white;
      font-size: 16px;
      font-weight: 500;
    }
    
    /* 響應式設計 */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">載入中...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
